<script type="text/javascript">

    var stateobj = [];

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "statistics adapter settings": {"de": "statistics adapter setting", "en": "statistics adapter setting", "ru": "statistics adapter setting"},
        "General":                    {"en": "General", "de": "Allgemein", "ru": "Тест 1"},
        "Meter":                    {"en": "Meter", "de": "Zähler", "ru": "Тест 1"},
        "Summen":                    {"en": "Sum", "de": "Summen", "ru": "Тест 1"},
        "Mittelwerte":               {"en": "Mean", "de": "Mittelwerte", "ru": "Тест 1"},
        "JSON Import/Export":       {"en": "JSON Import/Export", "de": "JSON Import/Export", "ru": "Тест 2"},
        "elcost":       {"en": "elcost", "de": "elcost", "ru": "Тест 2"},
        "gascost":       {"en": "gascost", "de": "gascost", "ru": "Тест 2"},
        "sum configuration":       {"en": "sum configuration", "de": "sum configuration", "ru": "Тест 2"},
        "avg configuration":       {"en": "avg configuration", "de": "avg configuration", "ru": "Тест 2"},
        "what to configure:":       {"en": "what to configure:", "de": "what to configure:", "ru": "Тест 2"},
        "import/export":       {"en": "import/export", "de": "import/export", "ru": "Тест 2"},
        "test1":                    {"en": "Test 2", "de": "Test 2", "ru": "Тест 2"},
        "test2":                    {"en": "Test 2", "de": "Test 2", "ru": "Тест 2"},
        "on save adapter restarts with new config immediately": {
            "de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet.",
            "en": "on save adapter restarts with new config immediately",
            "ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
        }
    };
    
    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }


    // the function loadSettings has to exist ...
    function load(settings, onChange) {

        if (!settings) return;

        stateobj = settings.stateobj || [];

        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        /** other code for set value
            // example: select elements with id=key and class=value and insert value
            for (var key in settings) {
                // example: select elements with id=key and class=value and insert value
                if ($('#' + key + '.value').attr('type') == 'checkbox') {
                    $('#' + key + '.value').prop('checked', settings[key]).change(function () {
                        onChange();
                    });
                } else {
                    $('#' + key + '.value').val(settings[key]).change(function () {
                        onChange();
                    }).keyup(function () {
                        $(this).trigger('change');
                    });
                }
            }
        */
        
        //$('#tabs').show().tabs();


        $('#tabs').show().tabs({
            activate:  function (event, ui) {
                if (ui.newPanel.attr('id') === 'tabs-2') {
                    values2table('metertable', stateobj, onChange);
                    //showMessage('ttt' + JSON.stringify(stateobj));
                }
            }
        });
/*
        values2table('metertable', meter, onChange);        
        values2table('sumtable', sum, onChange);
        values2table('avgtable', avg, onChange);
        showMessage('ttt' + JSON.stringify(meter)+ ' ' + JSON.stringify(sum));         
*/

        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table
        obj.stateobj = table2values('metertable');

        callback(obj);
    }
</script>
